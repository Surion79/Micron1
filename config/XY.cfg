[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
endstop_pin: X_STOP
endstop_pin: tmc2209_stepper_x:virtual_endstop
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 40
homing_retract_dist: 0

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
endstop_pin: Y_STOP
endstop_pin: tmc2209_stepper_y:virtual_endstop
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: X_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^X_STOP
driver_SGTHRS: 255

[tmc2209 stepper_y]
uart_pin: Y_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^Y_STOP
driver_SGTHRS: 255
